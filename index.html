<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="icons8-task-list-96.png" type="image/png">

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Todo</title>
</head>

<body>
    <section class="todo">
        <h2>To-do list 2</h2>
        <div class="input">
            <input type="text" class="input-field" id="todoInput" placeholder="Add a new todo" />
            <button class="btn">Add</button>
        </div>
        <ul class="scroll">
            <li id="todoList"></li>
        </ul>
        <div>
            <hr class="counter" />
            <div class="counter-container">
                <p><span id="todoCount">0</span> items total</p>
                <button id="deleteButton">Delete All</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer">
            <p class="made-by">Made By</p>
            <p class="author">Sojib Hossain</p>
            <img src="me.jpg" alt="Sojib Hossain" id="myphoto">
        </div>
    </footer>
</body>

</html>
